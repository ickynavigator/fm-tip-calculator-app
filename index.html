<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="./assets/css/min/main.min.css">
</head>

<body>
  <div class="__my-container">
    <div class="section-lt">
      <div class="lt-bill">
        <label>
          Bill
          <br>
          <input type="number" value="0" min="0" class="__my-input">
        </label>
      </div>

      <div class="lt-sel">
        <span>Select Tip %</span>
        <div class="tip-select">
          <button id="tip-5">5%</button>
          <button id="tip-10">10%</button>
          <button id="tip-15">15%</button>
          <button id="tip-25">25%</button>
          <button id="tip-50">50%</button>
          <button id="tip-custom">
            <input type="number" class="__my-input" name="" id="" placeholder="Custom">
          </button>
        </div>
      </div>

      <div class="lt-num">
        <label>
          Number of People
          <br>
          <input type="number" value="0" min="0" class="__my-input">
        </label>
      </div>
    </div>

    <div class="section-rt">
      <div class="rt-display">
        <div class="val-display">
          <div class="val-lt">
            <span>Tip Amount</span>
            <span>/ person</span>
          </div>

          <div id="tip-val" class="val-rt">
            $0.00
          </div>
        </div>

        <div class="val-display">
          <div class="val-lt">
            <span>Total</span>
            <span>/ person</span>
          </div>
        </div>

        <div id="total-val" class="val-rt">
          $0.00
        </div>
      </div>

      <div class="sbmt-div">
        <button id="rst">Reset</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
</body>

</html>
