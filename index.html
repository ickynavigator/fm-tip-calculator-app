<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="frontendmentor tip calculator app">
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/min/main.min.css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" defer crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" defer>
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
</head>

<body>
  <form id="__my-form">
    <img src="./assets/images/logo.svg" alt="Logo">
    <main class="__my-container">
      <div class="section-lt">
        <div class="lt-bill">
          <label>
            <div class="__my-label">
              <span>Bill</span>
              <span id="input-bill-error" class="__my-input-error-display"></span>
            </div>

            <div class="__my-input-group">
              <img src="./assets/images/icon-dollar.svg" aria-hidden="true" alt="dollar icon" />
              <input type="number" class="__my-input" id="input-bill" placeholder="0" min="1">
            </div>
          </label>
        </div>

        <div class="lt-sel">
          <div class="__my-label">
            <span>Select Tip %</span>
            <span id="input-tip-error" class="__my-input-error-display"></span>
          </div>

          <div class="tip-select">
            <button type="button" value="05" id="tip-5">5%</button>
            <button type="button" value="10" id="tip-10">10%</button>
            <button type="button" value="15" id="tip-15">15%</button>
            <button type="button" value="25" id="tip-25">25%</button>
            <button type="button" value="50" id="tip-50">50%</button>
            <button type="button" value="00" id="tip-custom">
              <input type="number" class="__my-input" placeholder="Custom" min="0">
            </button>
          </div>
        </div>

        <div class="lt-num">
          <label>
            <div class="__my-label">
              <span>Number of People</span>
              <span id="input-people-error" class="__my-input-error-display"></span>
            </div>

            <div class="__my-input-group">
              <img src="./assets/images/icon-person.svg" aria-hidden="true" alt="Person icon" />
              <input type="number" class="__my-input" id="input-cnt" placeholder="0" min="1">
            </div>
          </label>
        </div>
      </div>

      <div class="section-rt">
        <div class="tp-display">
          <div class="val-display">
            <div class="val-lt">
              <span class="tp-text">Tip Amount</span>
              <br>
              <span class="bt-text">/ person</span>
            </div>

            <div class="val-rt" id="tip-val">
              $0.00
            </div>
          </div>

          <div class="val-display">
            <div class="val-lt">
              <span class="tp-text">Total</span>
              <br>
              <span class="bt-text">/ person</span>
            </div>

            <div class="val-rt" id="total-val">
              $0.00
            </div>
          </div>
        </div>

        <div class="bt-display">
          <input type="reset" value="RESET" disabled>
        </div>
      </div>
    </main>


    <div class="attribution">
      Challenge by
      <a rel="noreferrer" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by
      <a rel="noreferrer" href="https://github.com/ickynavigator" target="_blank">Obi Fortune</a>.
    </div>
  </form>

  <script src="./assets/js/index.js" defer></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
</body>

</html>
