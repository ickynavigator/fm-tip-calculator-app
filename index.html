<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <script src="https://kit.fontawesome.com/0ec064e8a6.js" crossorigin="anonymous"></script>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="./assets/css/min/main.min.css">
</head>

<body>
  <form id="__my-form">
    <div class="__my-container">
      <div class="section-lt">
        <div class="lt-bill">
          <label>
            Bill
            <br>
            <div class="__my-input-group">
              <i class="fas fa-dollar-sign" aria-hidden="true"></i>
              <input type="number" class="__my-input" id="input-bill" placeholder="0" min="1">
            </div>
          </label>
        </div>

        <div class="lt-sel">
          <span>Select Tip %</span>
          <div class="tip-select">
            <button type="button" value="05" id="tip-5">5%</button>
            <button type="button" value="10" id="tip-10">10%</button>
            <button type="button" value="15" id="tip-15">15%</button>
            <button type="button" value="25" id="tip-25">25%</button>
            <button type="button" value="50" id="tip-50">50%</button>
            <button type="button" value="00" id="tip-custom">
              <input type="number" class="__my-input" placeholder="Custom" min="0">
            </button>
          </div>
        </div>

        <div class="lt-num">
          <label>
            Number of People
            <br>
            <div class="__my-input-group">
              <i class="fa fa-user" aria-hidden="true"></i>
              <input type="number" class="__my-input" id="input-cnt" placeholder="0" min="1">
            </div>
          </label>
        </div>
      </div>

      <div class="section-rt">
        <div class="tp-display">
          <div class="val-display">
            <div class="val-lt">
              <span class="tp-text">Tip Amount</span>
              <br>
              <span class="bt-text">/ person</span>
            </div>

            <div class="val-rt" id="tip-val">
              $0.00
            </div>
          </div>

          <div class="val-display">
            <div class="val-lt">
              <span class="tp-text">Total</span>
              <br>
              <span class="bt-text">/ person</span>
            </div>

            <div class="val-rt" id="total-val">
              $0.00
            </div>
          </div>
        </div>

        <div class="bt-display">
          <input type="reset" value="RESET" disabled>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/ickynavigator" target="_blank">Obi Fortune</a>.
    </div>
  </form>

  <script src="./assets/js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
</body>

</html>
